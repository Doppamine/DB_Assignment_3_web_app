{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4>Book Appointment</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-light border">
                    <strong>Caregiver:</strong> {{ caregiver.user.given_name }} {{ caregiver.user.surname }}<br>
                    <strong>Rate:</strong> ${{ caregiver.hourly_rate }}/hr<br>
                    <strong>Specialty:</strong> {{ caregiver.caregiving_type }}
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Date of Appointment</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Start Time</label>
                        <input type="time" name="time" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Duration (Hours)</label>
                        <input type="number" name="work_hours" class="form-control" min="1" max="24" required>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success">Confirm Booking Request</button>
                        <a href="{{ url_for('list_caregivers') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
